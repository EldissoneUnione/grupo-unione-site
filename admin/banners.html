<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Banners - Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <p class="text-muted" id="userInfo">Olá, Usuário</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="banners.html">
                                Banners
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="destaques.html">
                                Destaques
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="text-center">
                        <button class="btn btn-danger btn-sm" onclick="authChecker.logout()">Sair</button>
                    </div>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gerenciamento de Banners</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBannerModal">
                        Adicionar Novo Banner
                    </button>
                </div>

                <!-- Lista de Banners -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Imagem</th>
                                <th>Título</th>
                                <th>Status</th>
                                <th>Ordem</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="bannersList">
                            <!-- Banners serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Adicionar/Editar Banner -->
    <div class="modal fade" id="addBannerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Novo Banner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bannerForm">
                        <div class="mb-3">
                            <label for="bannerTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="bannerTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="bannerImage" class="form-label">Imagem</label>
                            <input type="file" class="form-control" id="bannerImage" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="bannerOrder" class="form-label">Ordem</label>
                            <input type="number" class="form-control" id="bannerOrder" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="bannerStatus" checked>
                                <label class="form-check-label" for="bannerStatus">
                                    Ativo
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveBanner">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin/auth.js"></script>
    <script src="../js/admin/banners.js"></script>
</body>
</html>
