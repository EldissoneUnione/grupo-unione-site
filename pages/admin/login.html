<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Área administrativa do Grupo Unione">
    <title>Login - Admin Grupo Unione</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsivStyle.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="login-box">
            <img src="/assets/logo/Grupo Unione.webp" alt="Grupo Unione" class="login-logo">
            <h1>Área Administrativa</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="/js/admin/login.js"></script>
</body>
</html>
